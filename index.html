<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header code -->
     <Header>
        <nav>
            <div class="innerNav genLayout">
                <h1>BlogWorld</h1>

                <div class="searchCont">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="search keyword..">

            </div>
        </nav>
        <div class="tabs genLayout">
            <div class="date">

            </div>

            <div class="navItems">
                <a href="#">politics</a>

                <a href="#">finance</a>

                <a href="#">life style</a>
                <a href="#">education</a>
                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </div>
        </div>
    </Header>

    <!-- main code -->

    <main>
        <section>
            <div class="generalBlogNews genLayout">
                <div class="blogNewsBanner">
                    <img src="https://persecondnews.com/wp-content/uploads/2025/02/IMG_20250203_105143_928-e1738583634373.jpg" alt="photo">
                </div>

                <div class="blogNewsCard">

                    <!-- first card -->
                     <div class="blogCard">
                        <div class="blogCardImage">
                            <img src="https://persecondnews.com/wp-content/uploads/2025/02/IMG_20250203_105143_928-e1738583634373.jpg" alt="photo">
                        </div>

                        <div class="blogCardContent">
                            <h6><span>entertainment</span> july 24th, 2023</h6>
                            <h1>tems wins grammy over demdem.!!</h1>

                            <a href="#">continue reading</a>

                     </div>
                </div>
            </div>
        </section>
    </main>
     
</body>
</html>
